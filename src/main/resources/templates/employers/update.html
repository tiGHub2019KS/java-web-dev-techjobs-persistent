<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1>Update Employer</h1>

<nav th:replace="fragments  :: page-header"></nav>

<form method="post" th:action="@{/employers/update}">
     <div class="form-group">
         <label th:for="name">Employer Name</label>

         <input class="form-control" th:field="${employer.name}"/>
         <span th:erors="${employer.name}" class="error"></span>
     </div>

    <div class="form-group">
        <label th:for="location">Employer Location</label>

        <input class="form-control" th:field="${employer.location}"/>
        <span th:errors="${employer.location}" class="error"></span>
    </div>

    <input type="hidden" th:value="${employer.id}" name="employerId"/>
    <input type="submit" value="Update Employer"/>
</form>

</body>
</html>
